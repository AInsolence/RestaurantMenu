<!DOCTYPE html>

<html>

    <head>
        <title>Restaurants</title>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename = 'styles.css')}}">
    </head>

    <body>
        <div class="main_shell">
                <h1>Restaurants</h1>

                <!--FLASH MESSAGE-->
                {% with messages = get_flashed_messages() %}
                    {% if messages %}

                        <ul class="message">
                        {% for message in messages %}
                          <li><strong>{{message}}</strong></li>
                        {% endfor %}
                        </ul>

                    {% endif %}
                {% endwith %}

            <div class="create_restaurant_button">
            <a href = '{{url_for('newRestaurant') }}'>Create new restaurant</a>
            </div>

            {% for i in restaurants %}
          
                <div class="restaurant">
                    <div class="image"></div>
                    <div class="info">
                        <div class="restaurant_name"><h2> {{i.name}} <h2></div>
                        <div class="description"> {{i.description}} </div>
                        <div class="show_menu"><a href="{{url_for('restaurantMenu', restaurant_id = i.id)}}">See restaurant menu</a></div>
                        <br>
                        <div class="edit_button">
                        <a href = '{{url_for('editRestaurant', restaurant_id = i.id) }}'>Edit</a>
                        </div>
                        <div class="delete_button">
                        <a href = '{{url_for('deleteRestaurant', restaurant_id = i.id) }}'>Delete</a>
                        </div>
                    </div>
                </div>

            {% endfor %}
        </div>
    </body>

</html>
