<!DOCTYPE html>
<html>

    <head>
        <title>Restaurants</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename = 'css/bootstrap.css')}}"/>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename = 'styles.css')}}">
        <link src="//normalize.css.googlecode.com/svn/trunk/normalize.css"/>
        <link href='https://fonts.googleapis.com/css?family=Indie+Flower' rel='stylesheet' type='text/css'>
    </head>

    <body>
        <div class="container">
        <h1> Edit Menu Item </h1>

            <form action="{{url_for('editMenuItem', restaurant_id=restaurant_id, menu_id = item.id)}}" method = 'POST'>

            <p>Name:</p>

            <input type='text' size='30' name='newname' placeholder='{{item.name}}'>
            
            <p>Description:</p>

            <input type='text' size='30' name='description' placeholder='{{item.description}}'>

            <p>Price:</p>

            <input type='text' size='30' name='price' placeholder='{{item.price}}'>

            <p>Course:</p>

            <input type='text' size='30' name='course' placeholder='{{item.course}}'>

            <input type='submit' value='Edit'>

            </form>

            <a href="{{url_for('restaurantMenu', restaurant_id = item.restaurant_id)}}">Cancel</a>
        </div>
    </body>
</html>
