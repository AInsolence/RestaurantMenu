{%extends "base.html"%}
{% block content %}
{% include "header.html" %}
        <div class="row bottom_menu box_style">
            <h1>Are you sure you want to delete {{restaurant.name}}?</h1>
        </div>
        <div class="row bottom_menu box_style">
            <form action="{{url_for('deleteRestaurant', restaurant_id=restaurant_id)}}" method = 'POST'>
            <div class="row bottom_menu box_style">
                <input type='submit' class="btn btn-success" value='Delete'>
                <a href="{{url_for('restaurants')}}" class="btn btn-danger" role="button">Cancel</a>
                </form>
            </div>
        </div>
{% endblock %}
