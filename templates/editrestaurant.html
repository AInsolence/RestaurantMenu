<!DOCTYPE html>
<html>

    <head>
        <title>Restaurants</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename = 'css/bootstrap.css')}}"/>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename = 'styles.css')}}">
        <link src="//normalize.css.googlecode.com/svn/trunk/normalize.css"/>
        <link href='https://fonts.googleapis.com/css?family=Indie+Flower' rel='stylesheet' type='text/css'>
    </head>

    <body>
        <div class="container">
        <h1> Edit Restaurant information: </h1>

            <form action="{{url_for('editRestaurant', restaurant_id=restaurant_id)}}" method = 'POST'>

            <p>Name:</p>

            <input type='text' size='30' name='newname' placeholder='{{restaurant.name}}'>
            
            <p>Description:</p>

            <input type='text' size='100' name='description' placeholder='{{restaurant.description}}'>

            <p>Logo URL:</p>

            <input type='text' size='100' name='price' placeholder='{{restaurant.logo_url}}'>

            <input type='submit' value='Edit'>

            </form>

            <a href="{{url_for('restaurants')}}">Cancel</a>
        </div>
    </body>
</html>
