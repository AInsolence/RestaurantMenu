<!DOCTYPE html>
<html>

    <head>
        <title>Delete menu item</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename = 'css/bootstrap.css')}}"/>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename = 'styles.css')}}">
        <link src="//normalize.css.googlecode.com/svn/trunk/normalize.css"/>
        <link href='https://fonts.googleapis.com/css?family=Indie+Flower' rel='stylesheet' type='text/css'>
    </head>

    <body>
        <div class="container">
        <div class="row bottom_menu box_style">
            <h1>Are you sure you want to delete {{item.name}}?</h1>
        </div>
        <div class="row bottom_menu box_style">
            <form action="{{url_for('deleteMenuItem', restaurant_id=restaurant_id, menu_id = item.id)}}" method = 'POST'>
            <div class="row bottom_menu box_style">
            <input type='submit' class="btn btn-success" value='Delete'>
            <a href="{{url_for('restaurantMenu', restaurant_id = item.restaurant_id)}}" class="btn btn-danger" role="button">Cancel</a>
            </div>
            </form>   
        </div>
		</div>
    </body>
</html>
