{%extends "base.html"%}
{% block content %}
<div class="row bottom_menu box_style">
				<h1> New Restaurant </h1>
			</div>
			<div class="row bottom_menu box_style">
				<form action="{{url_for('newRestaurant') }}" method = 'POST'>

					<p>Name:</p>
					<input type='text' size='30' name='name'>
					<p>Description:</p>
					<input type='text' size='30' name='description'>
					<p>Logo URL:</p>
					<input type='text' size='100' name='logo_url'>
					<div class="row bottom_menu box_style">
						<input type='submit' class="btn btn-success" value='Create'>
						<a href="{{url_for('restaurants')}}" class="btn btn-danger" role="button">Cancel</a>
					</div>
				</form>
			</div>
{% endblock %}
